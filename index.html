<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to top right, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

.container {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255, 0, 100, 0.3);
    max-width: 400px;
}

h1 {
    color: white;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: #ff4b7d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff1e5a;
    transform: scale(1.1);
}

.message {
    margin-top: 20px;
    font-size: 20px;
    color: white;
    min-height: 60px;
    opacity: 0;
    transition: opacity 1s;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    color: rgba(255, 255, 255, 0.7);
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day ðŸ’˜</h1>
    <button id="startBtn">Tap to Start ðŸ’–</button>
    <div class="message" id="message"></div>
</div>

<script>
const messages = [
   "Hey my love ðŸ’•",
    "I just wanted to remind you...",
    "You are the best thing that ever happened to me â¤ï¸",
    "Your smile makes my world brighter âœ¨",
    "Every moment with you feels magical ðŸ’«",
    " Just know no matter how much we fight , i will never leave your site haa bas kuch ghante baat nahi karungi but jaungi nahi kahi so dw much "
   " I want to stay with u , marry u , grow old together with u , give u the love u have always yearned for "
    " I Love u from the bottom of my heart and you're my first LOVE ..."
    " And haa I believe I made the best decision of my life when i said yes to u ðŸ™ˆ"
    " I Love u Anand , mere chikneeee ðŸ˜›"
    "Happy valentines day ladleeee ðŸ˜›ðŸ¤™ðŸ»"
];

let index = 0;
let interval;

const btn = document.getElementById("startBtn");
const msg = document.getElementById("message");

btn.addEventListener("click", function() {
    btn.style.display = "none"; // hide button
    showMessage();

    interval = setInterval(() => {
        showMessage();
    }, 2500);
});

function showMessage() {
    if (index < messages.length) {
        msg.style.opacity = 0;

        setTimeout(() => {
            msg.innerHTML = messages[index];
            msg.style.opacity = 1;
            index++;
        }, 500);
    } else {
        clearInterval(interval);
    }
}

// Create floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
