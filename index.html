<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        #card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
            transition: all 0.5s ease;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; }
        
        .gif-container img {
            width: 150px;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; transition: 0.3s; }
        #yesBtn:hover { transform: scale(1.1); background-color: #ff758f; }

        #noBtn { background-color: #fb6f92; color: white; position: relative; }

        #messageArea {
            display: none;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #590d22;
        }

        .heart-bg {
            position: absolute;
            top: -10%;
            animation: fall linear infinite;
            color: #ff4d6d;
            opacity: 0.6;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="questionUI">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXNid2Z4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
            </div>
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="showAnimations()">YES!</button>
                <button id="noBtn" onmouseover="dodge()">No</button>
            </div>
        </div>

        <div id="messageArea">
            <p id="text"></p>
        </div>
    </div>

    <script>
        const customMessages = [
        "Hey my love üíï",
        "I just wanted to remind you...",
        "You are the best thing that ever happened to me ‚ù§Ô∏è",
        "Your smile makes my world brighter ‚ú®",
        "Every moment with you feels magical üí´",
        " Just know no matter how much we fight , i will never leave your site haa bas kuch ghante baat nahi karungi but jaungi nahi kahi so dw much "
        " I want to stay with u , marry u , grow old together with u , give u the love u have always yearned for "
        " I Love u from the bottom of my heart and you're my first LOVE ..."
        " And haa I believe I made the best decision of my life when i said yes to u üôà"
        " I Love u Anand , mere chikneeee üòõ"
        "Happy valentines day ladleeee üòõü§ôüèª"

            
        ];

        function dodge() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function showAnimations() {
            // 1. Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffb3c1']
            });

            // 2. Start Floating Hearts
            setInterval(createHeart, 300);

            // 3. Switch UI
            document.getElementById('questionUI').style.display = 'none';
            document.getElementById('messageArea').style.display = 'block';
            
            displayMessages();
        }

        async function displayMessages() {
            const textEl = document.getElementById('text');
            for (let i = 0; i < customMessages.length; i++) {
                textEl.innerHTML = customMessages[i];
                textEl.style.opacity = 0;
                // Simple fade in effect
                let opacity = 0;
                while (opacity < 1) {
                    opacity += 0.1;
                    textEl.style.opacity = opacity;
                    await new Promise(r => setTimeout(r, 50));
                }
                await new Promise(r => setTimeout(r, 2000)); // Wait 2 seconds per message
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart-bg');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
