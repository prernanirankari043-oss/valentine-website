<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        :root { --pink: #ff4d6d; --light-pink: #ffccd5; }
        body { 
            margin: 0; padding: 0; 
            background: #fff0f3; 
            font-family: 'Arial', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; 
        }
        #box {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center; width: 80%; max-width: 400px;
            position: relative; z-index: 100;
        }
        .bunny { width: 140px; margin-bottom: 15px; }
        h1 { color: var(--pink); font-size: 1.5rem; margin-bottom: 20px; }
        .btns { display: flex; justify-content: center; gap: 15px; }
        
        button {
            padding: 15px 25px; font-size: 1rem; font-weight: bold;
            border: none; border-radius: 10px; cursor: pointer;
            transition: 0.2s; touch-action: manipulation;
        }
        #yesBtn { background: #4CAF50; color: white; }
        #noBtn { background: var(--pink); color: white; }

        #messageArea { display: none; }
        .msg-text { color: #800f2f; font-size: 1.2rem; font-weight: bold; min-height: 50px; }

        /* Heart Animation */
        .heart {
            position: fixed; top: -10%; color: var(--pink);
            font-size: 20px; user-select: none; pointer-events: none;
            animation: fall linear forwards; z-index: 1;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="box">
        <div id="questionUI">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXNid2Z4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" class="bunny">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btns">
                <button id="yesBtn" onclick="handleYes()">YES!</button>
                <button id="noBtn" onclick="handleNo()">NO</button>
            </div>
        </div>

        <div id="messageArea">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXNid2Z4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Y8S98S762923hT9h8E/giphy.gif" class="bunny">
            <p id="msg" class="msg-text"></p>
        </div>
    </div>

    <script>
        const messages = [
            
            "Hey my love üíï",
            "I just wanted to remind you...",
            "You are the best thing that ever happened to me ‚ù§Ô∏è",
            "Your smile makes my world brighter ‚ú®",
            "Every moment with you feels magical üí´",
            " Just know no matter how much we fight , i will never leave your site haa bas kuch ghante baat nahi karungi but jaungi nahi kahi so dw much "
            " I want to stay with u , marry u , grow old together with u , give u the love u have always yearned for "
            " I Love u from the bottom of my heart and you're my first LOVE ..."
            " And haa I believe I made the best decision of my life when i said yes to u üôà"
            " I Love u Anand , mere chikneeee üòõ"
            "Happy valentines day ladleeee üòõü§ôüèª"       

        ];

        function handleNo() {
            const yes = document.getElementById('yesBtn');
            const no = document.getElementById('noBtn');
            // Make "Yes" grow every time "No" is clicked
            let currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            yes.style.fontSize = (currentSize + 10) + 'px';
            yes.style.padding = (currentSize + 5) + 'px';
            no.innerText = "Are you sure? ü•∫";
        }

        function handleYes() {
            // Force hide question and show messages
            document.getElementById('questionUI').style.display = 'none';
            document.getElementById('messageArea').style.display = 'block';
            
            // Start heart rain
            setInterval(spawnHeart, 300);
            
            // Start messages
            let i = 0;
            const textDisplay = document.getElementById('msg');
            
            function next() {
                if (i < messages.length) {
                    textDisplay.innerText = messages[i];
                    i++;
                    setTimeout(next, 2500);
                }
            }
            next();
        }

        function spawnHeart() {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
    </script>
</body>
</html>
