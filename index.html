<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        body {
            margin: 0;
            background-color: #ffafbd;
            background-image: linear-gradient(45deg, #ffafbd 0%, #ffc3a0 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #main-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 85%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .bunny-img { width: 150px; margin-bottom: 20px; }

        h1 { color: #d63384; font-size: 24px; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation; /* Makes it work better on mobile */
        }

        #yes-btn { background-color: #4CAF50; color: white; }
        #no-btn { background-color: #f44336; color: white; }

        /* Secret Message Styles */
        #message-screen { display: none; }
        .message-text {
            font-size: 22px;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
            min-height: 60px;
        }

        /* Pure CSS Animations */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 30px;
            top: -50px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="main-card">
        <div id="question-screen">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXNid2Z4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" class="bunny-img">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-container">
                <button id="yes-btn" onclick="celebrate()">YES</button>
                <button id="no-btn" onclick="moveNo()">NO</button>
            </div>
        </div>

        <div id="message-screen">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXNid2Z4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Y8S98S762923hT9h8E/giphy.gif" class="bunny-img">
            <div id="text-display" class="message-text"></div>
        </div>
    </div>

    <script>
        const messages = [
            
        "Hey my love üíï",
        "I just wanted to remind you...",
        "You are the best thing that ever happened to me ‚ù§Ô∏è",
        "Your smile makes my world brighter ‚ú®",
        "Every moment with you feels magical üí´",
        " Just know no matter how much we fight , i will never leave your site haa bas kuch ghante baat nahi karungi but jaungi nahi kahi so dw much "
        " I want to stay with u , marry u , grow old together with u , give u the love u have always yearned for "
        " I Love u from the bottom of my heart and you're my first LOVE ..."
        " And haa I believe I made the best decision of my life when i said yes to u üôà"
        " I Love u Anand , mere chikneeee üòõ"
        "Happy valentines day ladleeee üòõü§ôüèª"       

            
        ];

        // Function for the "NO" button to jump away
        function moveNo() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        // The logic when "YES" is clicked
        function celebrate() {
            // Hide question, show messages
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('message-screen').style.display = 'block';
            
            // Start heart animation
            setInterval(createHeart, 200);
            
            // Start showing messages one by one
            let i = 0;
            const textElement = document.getElementById('text-display');
            
            function nextMsg() {
                if (i < messages.length) {
                    textElement.innerHTML = messages[i];
                    i++;
                    setTimeout(nextMsg, 2500); // Change message every 2.5 seconds
                }
            }
            nextMsg();
        }

        // Heart animation function
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            // Clean up hearts so it doesn't crash
            setTimeout(() => { heart.remove(); }, 4000);
        }
    </script>
</body>
</html>
