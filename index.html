<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 100px;
}

h1 {
    font-size: 40px;
    color: white;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

.yes-btn {
    background-color: #ff4d6d;
    color: white;
}

.no-btn {
    background-color: white;
    color: #ff4d6d;
    position: relative;
}

.heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: float 4s linear infinite;
    pointer-events: none;

}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

.message {
    font-size: 28px;
    color: white;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s;
}

.final {
    font-size: 40px;
    color: yellow;
    margin-top: 30px;
    display: none;
}
</style>
</head>
<body>

<div class="container" id="main">
    <h1>Will You Be My Valentine? ğŸ’–</h1>
    <button class="yes-btn" onclick="startLove()">Yes ğŸ’•</button>
    <button class="no-btn" onmouseover="moveNo()">No ğŸ˜œ</button>
</div>

<div id="messages"></div>
<div class="final" id="finalMessage">Happy Valentine's Day My Love ğŸ’˜âœ¨</div>

<script>

function moveNo() {
    const btn = document.querySelector('.no-btn');
    btn.style.top = Math.random() * window.innerHeight + "px";
    btn.style.left = Math.random() * window.innerWidth + "px";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}

function startLove() {
    document.getElementById("main").style.display = "none";

    // Floating hearts
    setInterval(createHeart, 300);

    const messages = [
        "Hey my love ğŸ’•",
        "I just wanted to remind you...",
        "You are the best thing that ever happened to me â¤ï¸",
        "Your smile makes my world brighter âœ¨",
        "Every moment with you feels magical ğŸ’«",
        " Just know no matter how much we fight , i will never leave your site haa bas kuch ghante baat nahi karungi but jaungi nahi kahi so dw much "
        " I want to stay with u , marry u , grow old together with u , give u the love u have always yearned for "
        " I Love u from the bottom of my heart and you're my first LOVE ..."
        " And haa I believe I made the best decision of my life when i said yes to u ğŸ™ˆ"
        " I Love u Anand , mere chikneeee ğŸ˜›"
        "Happy valentines day ladleeee ğŸ˜›ğŸ¤™ğŸ»"
    ];

    let i = 0;
    const messageDiv = document.getElementById("messages");

    function showMessage() {
        if (i < messages.length) {
            const msg = document.createElement("div");
            msg.classList.add("message");
            msg.innerHTML = messages[i];
            messageDiv.appendChild(msg);

            setTimeout(() => {
                msg.style.opacity = 1;
            }, 100);

            i++;
            setTimeout(showMessage, 2000);
        } else {
            document.getElementById("finalMessage").style.display = "block";
        }
    }

    showMessage();
}

</script>

</body>
</html>
