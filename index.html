<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body { 
            background: #fff0f3; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        #box { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button { 
            padding: 15px 25px; 
            font-size: 18px; 
            margin: 10px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
        }
        #yes { background: #ff4d6d; color: white; }
        #no { background: #adb5bd; color: white; }
        .heart { position: fixed; top: -20px; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(110vh); } }
    </style>
</head>
<body>

    <div id="box">
        <img id="img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXNid2Z4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" width="150">
        <h1 id="text">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="buttons">
            <button id="yes" onclick="celebrate()">YES</button>
            <button id="no" onclick="moveNo()">NO</button>
        </div>
    </div>

    <script>
        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById('no').style.position = 'fixed';
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }

        function celebrate() {
            // Change the text and image immediately
            document.getElementById('text').innerHTML = "I knew you'd say yes! ü•∞<br><br>Happy Valentine's Day! chikneeee üòõ‚ù§Ô∏è";
            document.getElementById('img').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXNid2Z4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZzZxd3R4bm9oZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Y8S98S762923hT9h8E/giphy.gif";
            
            // Hide the buttons
            document.getElementById('buttons').style.display = 'none';

            // Start simple heart rain
            setInterval(() => {
                let h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }, 200);
        }
    </script>
</body>
</html>
